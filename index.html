<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

</head>
<body>

<section class="nabidka">
		<!-- největší hlavní recept -->
		<div class="hlavni">
			<div class="salaty">
				<p>Saláty</p>
				<p>5 komentářů</p>
			</div>

		<h1>Salát s vlašskými ořechy</h1>
		</div>

	<div class="malerecepty">

		<!-- malý recept 1 -->
		<div class="maly1">
			<div class="svacina">
			<p>Svačina</p>
			<p>16 komentářů</p>
			</div>
			<h2>Chlebíček s avokádem</h2>

		</div>

		<!-- malý recept 2 -->
		<div class="maly2">
			<div class="mexicka">
				<p>Mexická</p>
				<p>7 komentářů</p>
			</div>
			<h2>Avokádové tacos</h2>
		</div>

		<!-- malý recept 3 -->
		<div class="maly3">
			<div class="lusteniny">
				<p>Luštěniny</p>
				<p>23 komentářů</p>
			</div>
			<h2>Pita chléb s&nbsp;cizrnou</h2>
		</div>

		<!-- malý recept 4 -->
		<div class="maly4">
			<div class="burgery">
				<p>Burgery</p>
				<p>19 komentářů</p>
			</div>
			<h2>Sojový burger</h2>
		</div>
	</div>
</section>

	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
